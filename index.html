<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <style>
        body { 
            /* background-color: #009444;  */
            width: 100vw;
            height: 100vh;
            margin: 0;
        }

        .table {
            display: flex;
            width: 100%;
            height: 100%;
            background-color: #009444;
            align-items: center;
            justify-content: center;
        }

        .deck {
            position: relative;
            /* transform: scale(0.3); */
            cursor: pointer;
            z-index: 2;
        }

        @keyframes card-3d-rotate {
            0% {
                transform: rotate3d(0, 1, 0, 0turn) rotate(25deg) scale(0.3);
            }
            100% {
                transform: rotate3d(0, 1, 0, 1turn) rotate(25deg) scale(0.3);
            }
        }

        .card-3d-container {
            position: fixed;
            top: 30px;
            left: 30px;
            animation-duration: 3s;
            animation-name: card-3d-rotate;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            transform-style: preserve-3d;
            transform-origin: center;
            transform: rotate(25deg) scale(0.3);
            backface-visibility: hidden;
        }

        .card, .card-3d {
            position: relative;
            height: 351px;
        }

         .top-card {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
        .card-3d-bottom {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            transform: rotateY(180deg);
            backface-visibility: hidden;
            background-color: greenyellow;
            border-radius: 10px;
        }

        .deck-depth-container {
            position: absolute;
            height: 374.7px;
            width: 229.8px;
            top: 5px;
            right: 6px;
            overflow: hidden;
        }

        .deck-depth {
            position: absolute;
            right: 0;
            top: 0;
            height: 374.7px;
            transform: translate(28px, -28px);
            transition: transform 0.2s ease;
        }

        .hand {
            position: relative;
            top: 0;
            left: 0;
        }
        .hand-fingers {
            position: absolute;
            right: -85px;
            top: 40px;
            height: 310px;
            z-index: 1;
            pointer-events: none;
        }
        .hand-thumb {
            position: absolute;
            right: 55px;
            top: -60px;
            height: 350px;
            z-index: 3;
            pointer-events: none;
        }
    </style>

    <body>

        <div class="table"> 
            <div class="card-3d-container">
                <img class="card-3d" src="red-card.svg">
                <div class="card-3d card-3d-bottom"></div>
            </div>
            <div class="hand">
                <img class="hand-fingers" src="hand.svg">
                <div class="deck">
                    <div class="deck-depth-container">
                        <img class="deck-depth" src="deck-depth.svg">
                    </div>
                    <img class="card" src="red-card.svg">
                </div>
                <img class="hand-thumb" src="thumb.svg">
            </div>
        </div>

        

        <script>

            let cards = 0.5;
        
            function setCards(percentageFull) {

                var f = 28 * (1 - percentageFull);
                document.querySelector('.deck-depth').style.transform = 'translate(' + f + 'px, -' + f + 'px)';
            }

            function dealCard() {

                if (cards >= 0) {
                    cards -= 0.05;
                    setCards(cards);
                };

            }

            setCards(0.5);
            document.querySelector('.deck').addEventListener('click', dealCard);

        </script>
    </body>
</html>
